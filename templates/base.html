{% load static %}
{% url 'home' as home_url %}

<!DOCTYPE html>
<html class="h-100" lang="en" theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHALLPLATTE</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'img/logos/gold_vinyl.ico' %}">
    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- global CSS -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
        {% block extra_css %}{% endblock %}
</head>

<body class="d-flex flex-column h-100 main-bg">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark  fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{% static 'img/logos/gold_vinyl.webp' %}" alt="Logo" height="50" class="me-2">
            </a>
            <a id="btnContactMobile" href="#" class="btn nav-contact-btn" data-lang="tNavContact">Kontakt</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-3">
                    <li class="nav-item"><a class="nav-link" href="#" style="color: #48C9B0;">Home</a></li>
                    <li class="nav-item"><a data-lang="tStudio" class="nav-link" href="#">Team</a></li>
                    <li class="nav-item"><a data-lang="tServices" class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a data-lang="tTeam" class="nav-link" href="{% url 'about' %}">About us</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a id="btContactDesktop" href="#" class="btn btn-outline-light nav-contact-btn" data-lang="tNavContact">Kontakt</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light" id="theme-toggle">
                            <i class="fas fa-sun" style="color: #b7b7b7;"></i> <!-- Standard Icon fÃ¼r Dark Mode -->
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light" id="language-toggle" style="color: #b7b7b7;">DE</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-shrink-0 main-bg">

        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}

    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 dark-bg">
        <p class="m-0 text-center text-white">Made by World</p>
        <p class="m-0 text-center text-white">Meet us: <i class="fab fa-facebook-square ms-3"></i>
            <i class="fab fa-twitter-square ms-3"></i>
            <i class="fab fa-instagram-square ms-3"></i>
            <i class="fab fa-youtube-square ms-3"></i>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
    <!-- language switcher -->
    <script src="{% static 'js/lang.js' %}"></script>
    <!-- theme switcher -->
    <script src="{% static 'js/theme.js' %}"></script>
</body>

</html>
